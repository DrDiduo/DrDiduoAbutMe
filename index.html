<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            z-index: 1;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6347;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #ff6347;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #e5533b;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>

    <video class="video-bg" autoplay loop muted="false" playsinline>
        <source src="sad.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Welcome to My Social Hub</h1>
        <p>Connect with me on my social platforms!</p>
        <div class="social-links">
            <a href="https://discord.com/users/881081764599173131" target="_blank">Discord</a>
            <a href="https://www.facebook.com/ahmed.140211/" target="_blank">Facebook</a>
        </div>
        <footer>
            Â© 2024 - All rights reserved.
        </footer>
    </div>

</body>
</html>
