<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e5533b;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .video-modal video {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #ff6347;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Click to Play Video</h1>
        <button class="button" id="playButton">Click Me</button>
    </div>

    <div class="video-modal" id="videoModal">
        <button class="close-btn" id="closeButton">&times;</button>
        <video id="sadVideo" controls>
            <source src="sad.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const videoModal = document.getElementById('videoModal');
        const closeButton = document.getElementById('closeButton');
        const sadVideo = document.getElementById('sadVideo');

        // Show the modal and play the video
        playButton.addEventListener('click', () => {
            videoModal.style.display = 'flex';
            sadVideo.play();
        });

        // Hide the modal and pause the video
        closeButton.addEventListener('click', () => {
            videoModal.style.display = 'none';
            sadVideo.pause();
        });
    </script>

</body>
</html>
